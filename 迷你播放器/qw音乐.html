<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* canvas{
            background-color: aquamarine;
        } */
    </style>
</head>
<body>
    <div class="player">
        <audio src=""></audio>
        <div class="musicbox">
            <div class="mask"></div>
            <div class="record">
                <img src="http://p1.music.126.net/-EV4XhJEJn_Ib7ebS1OHhg==/109951164820593469.jpg" alt="">
            </div>
            <div class="finger"></div>
            <div class="musicinfo">
                <h3>2</h3>
                <h5>5</h5>
                <div class="contral">
                    <div class="prev">
                        <img src="./images/prev.png" alt="">
                    </div>
                    <div class="play">
                        <img src="./images/play.png" alt="">
                    </div>
                    <div class="next">
                        <img src="./images/next.png" alt="">
                    </div>
                    <div class="order" name="0" title="列表循环">
                        <img src="./images/liebiao.png" alt="">
                    </div>
                    <canvas id="canvas" width="120" height="60" ></canvas>
                </div>
                <div class="progress">
                    <input type="range" value="0" min="0" step="0.01" max="100" />
                    <div class="smask"></div>
                    <div class="bg"></div>
                </div>
                <div class="time">
                    <span>00:00</span>/<span>00:00</span>
                </div>
            </div>
        </div>
        <ul class="list">
            
        </ul>
    </div>
    <script src="./js/playlist.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/audioview.js"></script>
</body>
</html>
